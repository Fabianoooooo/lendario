<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substituir view por preview</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #000000;
            color: #f4f4f4;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px; /* Espaçamento entre os elementos */
        }
        textarea {
            background: #222222;
            color: #cccccc;
            spellcheck: false;
            width: calc(50% - 10px); /* Ajusta a largura das caixas de texto com espaçamento */
            height: 300px;
            box-sizing: border-box; /* Inclui o padding e a borda no cálculo da largura e altura */
            border: 1px solid transparent;
            outline: none;
        }
        textarea:hover {
            border: 1px solid #444444;
        }
        button {
            background-color: #333333;
            color: #f4f4f4;
            border: none;
            cursor: pointer;
            padding: 10px 20px;
            font-size: 16px;
            margin-top: 10px;
        }
        button:hover {
            background-color: #555555;
        }
        /* Responsividade para telas menores */
        @media (max-width: 768px) {
            textarea {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <h1>Substituir `view` por `preview`</h1>
    <div class="container">
        <textarea id="codeInput" placeholder="Cole seu código HTML aqui..." spellcheck="false"></textarea>
        <textarea id="codeOutput" readonly spellcheck="false"></textarea>
    </div>
    <button onclick="handleActions()">Executar Ações</button>

    <script>
        function handleActions() {
            // Obtém o texto da caixa de entrada
            var inputText = document.getElementById('codeInput').value;
            
            // Substitui todas as ocorrências de 'view' por 'preview'
            var outputText = inputText.replace(/view/g, 'preview');
            
            // Define o texto da caixa de saída
            document.getElementById('codeOutput').value = outputText;

            // Copia o texto da saída para a área de transferência
            navigator.clipboard.writeText(outputText);

            // Limpa o campo de entrada
            document.getElementById('codeInput').value = '';
        }
    </script>
</body>
</html>
