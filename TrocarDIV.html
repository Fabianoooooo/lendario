<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modificador de Código HTML</title>
    <style>
        body {
            background: #000000;
            color: #CCCCCC;
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        textarea {
            background: #222222;
            color: #CCCCCC;
            spellcheck: false;
            width: calc(100% - 22px);
            height: 200px;
            margin-bottom: 10px;
            margin-top: 10px;
            font-family: monospace;
            border: 1px solid transparent;
            outline: none;
            display: inline-block;
        }
        textarea:hover {
            border: 1px solid #444444;
        }
        button {
            background: #333333;
            color: #CCCCCC;
            display: inline-block;
            width: calc(33% - 2px);
            margin-right: 5px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            border: 0px solid #000000;
            box-sizing: border-box;
        }
        button:hover {
            background: #990000;
            color: #FFFFFF;
        }
        .container {
            display: flex;
            flex-direction: column;
        }
        .button-container {
            display: flex;
            margin-bottom: 10px;
            gap: 5px;
        }
    </style>
</head>
<body>
    <textarea id="inputCode" placeholder="Cole o código HTML aqui..." spellcheck="false"></textarea>
    
    <div class="button-container">
        <button onclick="executarAcoes()">Executar Ações</button>
    </div>
    
    <textarea id="outputCode" readonly spellcheck="false"></textarea>

    <script>
        function executarAcoes() {
            const inputCode = document.getElementById('inputCode').value;
            let outputCode = inputCode;

            // Modificações no código
            outputCode = outputCode.replace(/class="separator"/g, 'class="slide"');
            outputCode = outputCode.replace(/style="clear: both;"/g, '');
            outputCode = outputCode.replace(/<a([^>]*)style="([^"]*)">/g, '<a$1style="display: block; padding: 1em 0; text-align: center;">');

            // Atualiza o conteúdo do textarea de saída
            document.getElementById('outputCode').value = outputCode;

            // Copia o resultado para a área de transferência
            navigator.clipboard.writeText(outputCode);

            // Limpa o campo de entrada
            document.getElementById('inputCode').value = '';
        }
    </script>
</body>
</html>
